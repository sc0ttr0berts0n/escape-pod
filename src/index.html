<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/matthewbryancurtis/aframe-star-system-component/db4f1030/index.js"></script>
  <script src="https://unpkg.com/aframe-supercraft-loader/dist/aframe-supercraft-loader.min.js"></script>
  <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
  <script src="/components/escape-pod.js"></script>
  <title>A-Frame Boilerplate</title>
</head>
<body>
  <a-scene loading-screen>
    <a-assets>
      <audio id="ambient-wario" src="/audio/ambient-wario.mp3"></audio>
      <img src="/images/speed-particle.png" id="speed-particle" />
    </a-assets>

    <!-- Controllers -->
    <a-entity oculus-touch-controls="hand: left"></a-entity>
    <a-entity oculus-touch-controls="hand: right"></a-entity>

    <!-- Far Assets -->
    <a-entity light="type: directional; color: #fdb813; intensity: 0.5" position="0 0 -1000"></a-entity>
    <a-entity light="type: ambient; color: #000; intensity: 0.025" position="0 0 -1000"></a-entity>
    <a-sky id="starfield-background" material="color:#15001a" geometry="" radius="10000"></a-sky>
    <a-entity id="starfield-stars" star-system="color: #b0b0ff; ; count:1000"></a-entity>\
    <a-sphere id="sun" position="0 0 -8000" material="color:#fdb813;emissive:#fdb813" geometry="radius:500" ></a-sphere>

    <!-- Close Assets -->
    <!-- <a-plane id="temp-plane" position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane> -->

    <!-- Reference Frame -->
    <a-entity id="escape-pod-stage" position="0 0 -4">

      <a-entity
        position="0 5 0"
        particle-system="
          maxAge: 1;
          positionSpread: 100 20 100;
          type: 3;
          rotationAxis: x;
          rotationAngle: 0;
          rotationAngleSpread: 0;
          accelerationValue: 0 0.00001 0;
          accelerationSpread: 0 0.00001 0;
          velocityValue: 0 -10 0;
          velocitySpread: 0 0.0001 0;
          dragValue: 0 0 0;
          dragSpread: 0 0.00001 0;
          dragRandomise: false;
          color: #ffffff;
          size: 0.1;
          direction: 1;
          duration: null;
          enabled: true;
          particleCount: 750;
          randomizse: false;
          opacity: 0.4;
          texture: /images/speed-particle.png;
          ">
      </a-entity>
      <a-entity id="escape-pod" escape-pod supercraft-loader="name: thin-sisters; includeEnvironment: false" >
        <!-- <a-entity id="camera" position="0 1.8 -0.75" rotation="0 0 0" camera look-controls wasd-controls="fly: true"></a-entity> -->
      </a-entity>
    </a-entity>
    <a-entity id="camera" position="-2 1.8 8" camera look-controls wasd-controls="fly: true"></a-entity>
    <a-sound src="#ambient-wario" autoplay="true" position="0 0 -2"></a-sound>
  </a-scene>
</body>
</html>
