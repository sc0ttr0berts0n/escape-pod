<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/matthewbryancurtis/aframe-star-system-component/db4f1030/index.js"></script>
  <script src="https://unpkg.com/aframe-supercraft-loader/dist/aframe-supercraft-loader.min.js"></script>
  <script src="/components/escape-pod.js"></script>
  <title>A-Frame Boilerplate</title>
</head>
<body>
  <a-scene>
    <a-plane id="temp-plane" position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
    <a-sky id="starfield-background" material="color:#15001a" geometry=""></a-sky>
    <a-entity id="starfield-stars" star-system="color: #b0b0ff"></a-entity>    <a-entity id="escape-pod" supercraft-loader="name: thin-sisters; includeEnvironment: false" ></a-entity>
    <a-entity id="camera" position="0 1.8 3" camera look-controls wasd-controls="fly: true"></a-entity>
  </a-scene>
<script type="text/javascript" src="app.js"></script></body>
</html>
